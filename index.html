<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d533f9fc0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hopium</title>
</head>
<body>
    <div class="hopium_wrapper">
        <header>
            <!-- logo -->
            <div class="logo_wrapper">
                <div class="logo_image">
                    <img src="" alt="">
                </div>
                <div class="logo_text">
                    <h3>Hopium</h3>
                </div>
            </div>

            <!-- buttons and socials -->
            <div class="btn_group">
                <button class="nav_btn">
                    <span><i class="fa-brands fa-twitter"></i></span>
                </button>
                <button class="nav_btn">
                    <span><i class="fa-brands fa-telegram"></i></span>
                </button>
                <div>
                    <a class="fancy" href="#">
                        <span class="top-key"></span>
                        <span class="text">Buy Hopium</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </div>
        </header>
    </div>

    <div class="top_btn_wrapper">
        <button id="top_btn">
            <div class="text">
                <span>Back</span>
                <span>to</span>
                <span>top</span>
            </div>
            <div class="clone">
                <span>Back</span>
                <span>to</span>
                <span>top</span>
            </div>
            <svg width="20px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
